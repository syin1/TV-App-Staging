<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Watched Shows</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">Post Watched Movie</h1>
            <p class="lead">This is a html form to quickly populate the Activities database</p>
          </div>
        </div>
        <form>
          <div class="form-group">
            <label for="movieTitle">Movie Title</label>
            <input type="text" class="form-control" id="movieTitle" placeholder="">
          </div>
          <br>
          <div class="form-group">
            <label for="movieDirector">Movie Director</label>
            <input type="text" class="form-control" id="movieDirector" placeholder="">
          </div>
          <br>
          <div class="form-group">
            <label for="movieActors">Movie Actors</label>
            <input type="text" class="form-control" id="movieActors" placeholder="">
          </div>
          <br>
          <div class="form-group">
            <label for="movieGenre">Pick the Movie Genre</label>
            <select id="movieGenre" class="custom-select custom-select-md mb-3">
              <option value="1">Drama</option>
              <option value="2">Action</option>
              <option value="3">Sci-Fi</option>
            </select>
          </div>
          <br>
          <br>
          <label for="movieRating">Movie Rating</label>
          <input type="range" class="custom-range" min="1" max="10" step="1" id="movieRating">
          <br>
          <br>
          <button type="submit" class="btn btn-primary" id="watched">Watched It!</button>
          <br>
        </form>
        <br>
        <br>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#watched").on("click", function (event) {
      event.preventDefault();

      // alert($("#movieTitle").val());
      // alert($("#movieDirector").val());
      // alert($("#movieActors").val());
      // alert($("#movieGenre").find(":selected").text());
      // alert($("#movieRating").val());

      var watchedShow = {
        showsWatched: $("#movieTitle").val(),
        showsDirector: $("#movieDirector").val(),
        showsActors: $("#movieActors").val(),
        showsGenre: $("#movieGenre").find(":selected").text(),
        showsRating: $("#movieRating").val()
      };

      console.log(watchedShow);

      $.post("/api/watchedShows", watchedShow, function (data) {

      });

    });

  </script>
</body>

</html>
